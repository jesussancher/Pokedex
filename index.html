<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="container grid grid-cases">
        <div class="case-left bg-red relative">
            <div class="big-circle absolute"></div>
            <div class="bc-inner absolute"></div>
            <div class="bci-eye absolute"></div>
            <div class="bcie-light absolute"></div>
            <div class="top-lights grid-top-lights absolute">
                <div class="small-circle red-light shadow"></div>
                <div class="small-circle yellow-light shadow"></div>
                <div class="small-circle green-light shadow"></div>
            </div>
            <div>
                <div class="white-display absolute shadow">
                    <div class="display"></div>
                </div>
                <div class="relative grid grid-left-case">
                    <div class="grid grid-right-case relative">
                        <div class="cl-curve relative"></div>
                        <div class="cl-inner"></div>
                    </div>
                    <div class="hinge relative"></div>
                </div>
            </div>
        </div>
            <div class="grid grid-right-case">
                <div class="cr-curve bg-red relative"></div>
                <div class="case-right bg-red relative"></div>
            </div>
    </div>
</body>
</html>
