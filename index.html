<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="container grid grid-cases h-100">
        <div class="case-left bg-red relative">
            <div class="big-circle absolute"></div>
            <div class="bc-inner border absolute"></div>
            <div class="bci-eye absolute"></div>
            <div class="bcie-light absolute"></div>
            <div class="top-lights grid-top-lights absolute">
                <div class="small-circle red-light border"></div>
                <div class="small-circle yellow-light border"></div>
                <div class="small-circle green-light border"></div>
            </div>
            <div>
                <div class="white-display shadow">
                    <div class="display"></div>
                    <div class="speaker grid grid-speaker">
                        <div class="speaker-line"></div>
                        <div class="speaker-line"></div>
                        <div class="speaker-line"></div>
                    </div>
                    <div class="display-on"></div>
                </div>
                <div class="relative grid grid-left-case">
                    <div class="grid grid-right-case relative">
                        <div class="cl-curve relative"></div>
                        <div class="cl-inner">
                            <div class="joystick"></div>
                            <div class="label"></div>
                            <div class="arrows grid grid-arrows">
                                <div class="arrow-up relative"></div>
                                <div class="arrow-down relative"></div>
                                <div class="arrow-center relative"></div>
                                <div class="arrow-left relative"></div>
                                <div class="arrow-right relative"></div>
                            </div>
                            <div class="selectors-container grid grid-selectors">
                                <div class="selectors s-green"></div>
                                <div class="selectors s-orange"></div>
                            </div>
                        </div>
                    </div>
                    <div class="hinge relative"></div>
                </div>
            </div>
        </div>
            <div class="grid grid-right-case relative">
                <div class="cr-curve bg-red"></div>
                <div class="case-right bg-red relative">
                    <div class="keyboard grid grid-keyboard absolute">
                        <div class="key key1"></div>
                        <div class="key key2"></div>
                        <div class="key key3"></div>
                        <div class="key key4"></div>
                        <div class="key keyi1"></div>
                        <div class="key keyi2"></div>
                        <div class="key keyi3"></div>
                        <div class="key keyi4"></div>
                        <div class="key keyi5"></div>
                        <div class="key keyi6"></div>
                    </div>
                    <div class="r-speaker grid grid-bot-but absolute">
                        <div class="r-speaker-line"></div>
                        <div class="r-speaker-line"></div>
                    </div>
                    <div class="tb-container grid grid-bot-but absolute">
                        <div class="two-but"></div>
                        <div class="two-but"></div>
                    </div>
                    <div class="bb-container grid grid-bot-but absolute">
                        <div class="bot-but"></div>
                        <div class="bot-but"></div>
                    </div>
                    <div class="yellow-circle yellow-light border absolute"></div>
                </div>
            </div>
    </div>
</body>
</html>
